<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <iron-ajax auto
               url="http://plates/plates/getJSON"
               method="get"
               on-response="_handleResponse"
               on-error="_handleError"
               debounce-duration="300">
    </iron-ajax>

    <template is="dom-repeat" items="[[obj]]">
       <paper-item>
         <paper-item-body two-line>
           <div>Show your status</div>
           <div secondary>Your status is visble to everyone</div>
           <iron-icon icon="warning"></iron-icon>
         </paper-item-body>
       </paper-item>
        [[item.name]] does [[item.language]] and is [[item.gender]]
    </template>

  </template>

  <script>
		class MyView4 extends Polymer.Element {
			static get is() {
				return 'my-view4';
			}

			static get properties() {
				return {
          obj: Object
				}
			}

			_handleResponse(evt, detail) {
				console.log(detail.response);
				this.obj = detail.response;
			}

			_handleError(evt, detail) {
				console.log(evt, detail);
			}
		}

		window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
